<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Translator & Critic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">AI Translator & Critic (Flask Edition)</h1>

      <form method="post">
        <div class="mb-3">
          <label for="source_text" class="form-label">Исходный текст</label>
          <textarea class="form-control" id="source_text" name="source_text" rows="6">{{ source_text or '' }}</textarea>
        </div>

        <div class="mb-3">
          <label for="target_lang" class="form-label">Язык перевода</label>
          <select class="form-select" id="target_lang" name="target_lang">
            <option {% if target_lang == 'Английский' %}selected{% endif %}>Английский</option>
            <option {% if target_lang == 'Французский' %}selected{% endif %}>Французский</option>
            <option {% if target_lang == 'Немецкий' %}selected{% endif %}>Немецкий</option>
          </select>
        </div>

        <div class="mb-3">
          <button type="submit" name="action" value="translate" class="btn btn-primary">Перевести</button>
          <button type="submit" name="action" value="judge" class="btn btn-secondary">Оценить при помощи LLM-as-a-Judge</button>
        </div>
      </form>

      <hr>

      <div class="row">
        <div class="col-md-6">
          <h5>Перевод</h5>
          <div class="card mb-3">
            <div class="card-body">
              <pre style="white-space:pre-wrap;">{{ translation or '—' }}</pre>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h5>Вердикт судьи</h5>
          <div class="card mb-3">
            <div class="card-body">
              <pre style="white-space:pre-wrap;">{{ verdict or '—' }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
